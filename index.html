<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div>
          <nav class="navbar navbar-light bg-info">
      <a class="navbar-brand"  href="#" ><b><p class="text-dark" style="margin-left: 200px ; font-size: 40px" >
        Service and Consumption Data Visualization</p></b></a>
      <a class="navbar-brand" href="#">
        <img src="images/manik-roy-u7GtZ0yVijw-unsplash.jpg" width="100" height="100" alt="" >
        <!-- <p class="text-info" style="font-size:30"><b>MASENO</b></p> -->
      </a>
    </nav>
    </div>
      <div class="login-page">
      <style>
        body {
          background-image: url(images/myriam-zilles-KltoLK6Mk-g-unsplash.jpg);
          display: block;
        justify-content: space-evenly;
        background-size: cover;
        }
      </style>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <h3 class="mb-3 text-dark ; bg-light"  style="margin-top: 20px ; font-size:25px ; width:100px ; height: 40px ; border-radius:10px ;padding-left:8px;">Sign-in</h3>
            <div class="bg-white shadow rounded">
              <div class="row">
                <div class="col-md-7 pe-0">
                  <div class="form-left h-100 py-5 px-5">
                    <form
                      action="loginprocess.php"
                      class="row g-4"
                      enctype="multipart/form-data"
                      method="POST"
                    >
                      <div class="col-12">
                        <label
                          >Registration number<span class="text-danger"
                            >*</span
                          ></label
                        >
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            name="admno"
                            placeholder="Enter Username"
                          />
                        </div>
                      </div>

                      <div class="col-12">
                        <label
                          >Password<span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <div class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Enter Password"
                            name="password"
                          />
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineFormCheck"
                          />
                          <label class="form-check-label" for="inlineFormCheck"
                            >Remember me</label
                          >
                        </div>
                      </div>

                      <div class="col-sm-6">
                        <a href="#" class="float-end text-primary"
                          >Forgot Password?</a
                        >
                      </div>

                    

                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-info px-4 float-end mt-4">
                          <b>login</b>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-5 ps-0 d-none d-md-block">
                  <div
                    class="form-right h-100 bg-info text-white text-center pt-5"
                  >
                    <i class="bi bi-bootstrap"></i>
                    <h1 class="fs-1" style="margin-top: 50px" class="align-middle">Please login to access the visualization of data</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
